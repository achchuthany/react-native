<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>Mobile Applications Development â€” Docs</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <!-- Docsify configuration: more modern settings -->
    <script>
      window.$docsify = {
        name: "Mobile Applications Development",
        repo: "achchuthany/react-native",
        maxLevel: 3,
        loadSidebar: true,
        auto2top: true,

        loadNavbar: true,
        subMaxLevel: 2,

          placeholder: 'Search the course...'
        }
      };
    </script>
    <!-- Search plugin for docsify -->
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  </body>
</html>
