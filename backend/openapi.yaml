openapi: 3.0.3
info:
  title: Personal Expense Tracker API - Learning Project
  description: REST API for authentication and expense tracking with Cloudinary uploads. This application is developed for learning purposes only. Do not use in production.
  authors:
    - Yogarajah Achchuthan
  version: "1.0.2"
servers:
  - url: http://localhost:3000/api
    description: Local
  - url: https://vertex.achchuthan.lk/api
    description: Production
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        name:
          type: string
        avatar_url:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
    AuthResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        data:
          type: object
          properties:
            user:
              $ref: "#/components/schemas/User"
            token:
              type: string
    Expense:
      type: object
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        amount:
          type: number
          format: float
        category:
          type: string
          enum: [food, transport, shopping, bills, entertainment, health, other]
        description:
          type: string
          nullable: true
        date:
          type: string
          format: date
        receipt_url:
          type: string
          nullable: true
        receipt_public_id:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    ExpenseInput:
      type: object
      required: [amount, category, date]
      properties:
        amount:
          type: number
          format: float
          minimum: 0.01
        category:
          type: string
          enum: [food, transport, shopping, bills, entertainment, health, other]
        description:
          type: string
          maxLength: 500
        date:
          type: string
          format: date
        receipt:
          type: string
          format: binary
    ExpenseList:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: object
          properties:
            expenses:
              type: array
              items:
                $ref: "#/components/schemas/Expense"
            pagination:
              type: object
              properties:
                currentPage:
                  type: integer
                totalPages:
                  type: integer
                totalCount:
                  type: integer
                limit:
                  type: integer
    ExpenseStats:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: object
          properties:
            total:
              type: object
              properties:
                count:
                  type: integer
                amount:
                  type: number
            byCategory:
              type: array
              items:
                type: object
                properties:
                  category:
                    type: string
                  count:
                    type: integer
                  total:
                    type: number
paths:
  /auth/register:
    post:
      summary: Register a new user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password, name]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 6
                name:
                  type: string
      responses:
        "201":
          description: User registered
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
        "400":
          description: Validation error
        "409":
          description: Email already registered
  /auth/login:
    post:
      summary: Login user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
        "401":
          description: Invalid credentials
  /auth/profile:
    get:
      summary: Get current user profile
      tags: [Auth]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Profile data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized
    put:
      summary: Update profile (name or avatar)
      tags: [Auth]
      security:
        - bearerAuth: []
      requestBody:
        required: false
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                avatar:
                  type: string
                  format: binary
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        "200":
          description: Updated user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Validation error
        "401":
          description: Unauthorized
  /expenses:
    post:
      summary: Create expense
      tags: [Expenses]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ExpenseInput"
          multipart/form-data:
            schema:
              allOf:
                - $ref: "#/components/schemas/ExpenseInput"
      responses:
        "201":
          description: Expense created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Expense"
        "400":
          description: Validation error
        "401":
          description: Unauthorized
    get:
      summary: List expenses (paginated)
      tags: [Expenses]
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: limit
          schema:
            type: integer
            default: 50
      responses:
        "200":
          description: Expense list
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExpenseList"
        "401":
          description: Unauthorized
  /expenses/stats:
    get:
      summary: Expense statistics
      tags: [Expenses]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Stats data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExpenseStats"
        "401":
          description: Unauthorized
  /expenses/{id}:
    get:
      summary: Get expense by ID
      tags: [Expenses]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Expense
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Expense"
        "401":
          description: Unauthorized
        "404":
          description: Not found
    put:
      summary: Update expense
      tags: [Expenses]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ExpenseInput"
          multipart/form-data:
            schema:
              allOf:
                - $ref: "#/components/schemas/ExpenseInput"
      responses:
        "200":
          description: Updated expense
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Expense"
        "400":
          description: Validation error
        "401":
          description: Unauthorized
        "404":
          description: Not found
    delete:
      summary: Delete expense
      tags: [Expenses]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
        "401":
          description: Unauthorized
        "404":
          description: Not found
security:
  - bearerAuth: []
